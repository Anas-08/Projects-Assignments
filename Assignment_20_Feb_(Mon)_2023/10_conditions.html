<script>
    // Q1. Write a prgram of traffic contrl that accepts the traffic light displayed and prints the message. If the traffic light is red print the vechiles must stop.

    let trafficLight = "Orange";

    if( trafficLight == "red" ){
        console.log("Vechiles Must Stop.");
        
    }else if(trafficLight == "orange"){
        console.log("Vechiles Must Wait. The signal is changing to red or green.");
        
    }else if(trafficLight == "green"){
        console.log("Vechiles may proceed with caution.");
        
    }else{
        console.log("Invalid traffic light.");

    }
