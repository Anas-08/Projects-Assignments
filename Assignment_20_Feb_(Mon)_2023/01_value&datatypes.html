<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1. Values and Datatypes of JS</title>

    
</head>
<body>
    <h1>Values and Datatypes</h1>
   <ol style="list-style:1;">
    <li>String</li>
    <li>Number</li>
    <li>Bigint</li>
    <li>Boolean</li>
    <li>undefined</li>
    <li>Null</li>
    <li>Object</li>
   </ol>


<script>

    // string - is a collection of characters

    const str = "Hi, This is a string";
    console.log(str);


    
    // Numbers
        /*
        1.Integer
        2.Float
        3.Negative,Positive
        4.Not a Number
        */ 

    const num1 = 10;
    console.log("This is example of integer number :" ,num1);
    const num2 = 12.34;
    console.log("This is example of Floating number :" ,num2);
    const num3 = -120;
    console.log("This is example of Negative number :" ,num3);
    const num4 = NaN;
    console.log("This is example of Not a number :" ,num4);

    
    // BiInt
    const bigNum = 123486387471638738;
    console.log(bigNum);

    // Boolean - True , False
    const isStudent = true;
    console.log(isStudent);

    const isMarried = false;
    console.log(isMarried);


    // undefined
    let name;
    console.log(name);
    

    // null
    const typeNUll = null;
    console.log(typeNUll);

    // symbol
    const sym = Symbol('Hi');
    console.log(sym);

    // objects

    // 1.array
        const arr = [1,2,23,4,45,5];
        console.log(arr);

    // 2.object
    const obj={
        name:"Anas",
        age:20,
        isStudent:true
    }
    console.log(obj);



</script>    
    
    
</body>
</html>
