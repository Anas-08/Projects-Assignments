<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q.1</title>
</head>
<body>

    <h1>Variables and typeof</h1>

<script>
    // Q1.Specify an example for all the datatype in javascript,store the values in a variable, and verify the typeof value stored.


        // string
        const str  = "Hello";
        console.log(typeof str);


        // number
        const num1 = 12;
        console.log(typeof num1);
        
        const num2 = 123.213;
        console.log(typeof num2);
        
        const num3 = -234;
        console.log(typeof num3);
        

        const num5 = NaN;
        console.log(typeof num5);


        //  big int
        const bigNum = 1353575688656643;
        console.log(typeof bigNum);


        // boolean
        const isLogin = true;
        console.log(typeof isLogin);

        const isStudent = false;
        console.log(typeof isStudent);


        // undefined
        let name;
        console.log(typeof name);
        
        let name1 = undefined;
        console.log(typeof name1);



        // null 
        const exNull = null;
        console.log(typeof exNull);


        // objects
         // 1 . array

         const arr = [12,334345,56];
         console.log(typeof arr);

         // 2. object

         const obj = { name:"Demo", age:34 }
         console.log(typeof obj);
        

</script>
    
</body>
</html>
