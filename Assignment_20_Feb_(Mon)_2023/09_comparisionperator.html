<body>

<script>
    // Q3.Write a program to demonstrate the result of comparison operators.Note that both the truthand false condition for each operator must be specified.

    //  equal
    let num1 = 15;
    let num2 = 15;
    
    console.log(num1 == num2); // true
    
    
    let num3 = 10;
    let num4 = 8;
    
    console.log(num1 == num2); // false
    
    //  not equal
    let num5 = 12;
    let num6 = 12;
    
    console.log(num1 != num2); // false
    
    
    let num7 = 12;
    let num8 = 15;
    
    console.log(num1 != num2); // true

    // strict equal
    let num9 = 12;
    let num10 = 12;
     
    console.log(num9 === num10); // true

    let num11 = 12;
    let num12 = "12";
     
    console.log(num11 === num12); // false


    // strict not equal
    let num13 = 10;
    let num14 = 10;

    console.log(num13 !== num14); // false

    let num15 = 10;
    let num16 = "10";

    console.log(num15 !== num16); // true


    // greater than

    let num17 = 10;
    let num18 = 12;

    console.log(num17 > num18);  // false
    
    // greater than equal
    
    console.log(num17 >= num18);  // false
    
    //  less than
    console.log(num17 < num18);  // true
    
    //  less than equal
    console.log(num17 <= num18);  // true















    
    
    
</script>
    
</body>
</html>
