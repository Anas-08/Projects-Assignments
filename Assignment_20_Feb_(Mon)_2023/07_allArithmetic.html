<body>
    
<script>

    // Q2.Write a program to perform all the arithmetic operations[ except increment and decrement operators ] of javascript of any two numbers stored in the variables num1 and num2. Also, prints the results to the console.


    let num1 = 10;
    let num2 = 5;

    // Addition
    console.log(`Addition of ${num1} + ${num2} is : ${num1 + num2}`);

    // subtraction
    console.log(`Subtraction of ${num1} - ${num2} is : ${num1 - num2}`);

    // mul
    console.log(`Multiplication of ${num1} * ${num2} is : ${num1 * num2}`);

    // Div
    console.log(`Division of ${num1} / ${num2} is : ${num1 / num2}`);

    // mol/per
    console.log(`Modulus of ${num1} % ${num2} is : ${num1 % num2}`);

    // pow
    console.log(`Exponentiation of ${num1} ** ${num2} is : ${num1 ** num2}`);


    // output
    /*
    Addition of 10 + 5 is : 15
    Subtraction of 10 - 5 is : 5
    Multiplication of 10 * 5 is : 50
    Division of 10 / 5 is : 2
    Modulus of 10 % 5 is : 0
    Exponentiation of 10 ** 5 is : 100000
    
    */ 
    
</script>
</body>
</html>
