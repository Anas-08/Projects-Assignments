<script>

    // Q1. Write a program that takes in a day of week (mon,tue) and outputs the number of day until the weekends.

    const day = "Tuesday";

    switch (day) {
        case "Monday":
            console.log("There are 5 day's until the weekend.");
            
            break;
        case "Tuesday":
            console.log("There are 4 day's until the weekend.");
            
            break;
        case "Wednesday":
            console.log("There are 3 day's until the weekend.");
            
            break;
        case "Thursday":
            console.log("There are 2 day's until the weekend.");
            
            break;
        case "Friday":
            console.log("There are 1 day's until the weekend.");
            
            break;
        case "Saturday":
            console.log("There are 0 day's until the weekend.");
            
            break;
        case "Sunday":
            console.log("Today is the weekend.");
            
            break;
    
        default:
            console.log("Invalid Day");
            break;
    }
    
    
    
</script>
    
</body>
