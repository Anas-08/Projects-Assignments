<body>

<script>

    // Q1. write a program that generate the multiplication table in the textbook format for a given number.
    
    let number = 10;

    for(let i = 1; i<=10; i++){
        console.log(`${number} X ${i} = ${number * i}`);

    }


    // Q2. Write a program that print all the positive even numbers till the number specified.

    let num = 10;
     for(let i = 1; i<=num; i++){

        if(i % 2 == 0){
            console.log(i);

        }

     }
    
</script>
    
</body>
</html>
