<script>
    // Q3.Write a program to find out the perimeter of a rectangle.Print the result in 
    // console.

    let length = 10;
    let width = 20;

    let perimeterOfRectangle = 2 * ( length + width );
    
    console.log(`The Lenght of rectangle is ${length} and width is ${width} : ${perimeterOfRectangle}`);

    // output
    /*
        The Lenght of rectangle is 10 and width is 20 : 60
    */ 
    
    
</script>
