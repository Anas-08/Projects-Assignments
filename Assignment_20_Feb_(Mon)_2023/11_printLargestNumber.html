<body>

<script>

    
    // Q2. Write a program to print the largest of 2 numbers.


    let num1 = 10;
    let num2 = 15;

    if(num1 > num2){
        console.log(`${num1} is greater than ${num2}`);
        
    }else{
        console.log(`${num2} is greater than ${num1}`);

    }

    /*
    output
    15 is greater than 10
    */ 

</script>
    
</body>
</html>
