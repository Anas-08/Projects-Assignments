<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | page</title>

    <!-- link css -->
    <link rel="stylesheet" href="style.css">

    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <navbar>
        <nav>
            <img src="../images/logo.png" alt="" class="logo">
            <ul class="menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../aboutUs/about.html">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </navbar>


    <div class="container">

        <div class="contact_form">
            
        <div class="title">
            <h2>Contact Form</h2>
        </div>
        
        <div class="name_field">
            <label for="">Name</label>
            <br>
            <input type="text" placeholder="Enter your name" class="input_fields">
        </div>
        
        <div class="Email_field">
            <label for="">Email</label>
            <br>
            <input type="Email" placeholder="Enter your email" class="input_fields">
        </div>
        
        <div class="Message_field">
            <label for="">Message</label>
            <br>
            <textarea name="" id="" cols="22" rows="5" class="input_fields textarea" placeholder="Enter your message"></textarea>
        </div>
        
        <div class="save">
            <button class="btn">Submit</button>
        </div>
        
    </div>
    
</div>
    
</body>
</html>
